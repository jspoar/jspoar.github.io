<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: powderblue;
        }
        
        .container {
            max-width: 500px;
            margin: auto;
        }
        
        h1 {
            text-align: center;
        }
        
        tr {
            height: 30px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Name: XYZ</h1>
        <h1>Student Id: 00000000000</h1>
    </div>
    <hr>
    <div class="container">
        <h1>Regestration Form</h1>
        <form action="">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" id=""></td>
                    <td>CNIC</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><input type="text" name="" id=""></td>
                    <td>Sessoin</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="" id=""></td>
                    <td>Password</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="25" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td colspan="2">
                        <input type="radio" name="gender" id="">male
                        <input type="radio" name="gender" id="">female
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                        <option value="">----------select----------</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>NewStudent</td>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>Continuing Student</td>
                </tr>
            </table>
            <div style="text-align:center">

                <input type="submit" />
                <input type="reset" />
            </div>
        </form>
    </div>
</body>

</html>
