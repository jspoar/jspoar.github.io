<html>

	<style>

		* {
			padding: 0;

		#c1,

		#c6 h1 {

		}

			margin: 10px 185px;

			color: #5db422;
		}

		#c1 h1 {
			margin: 10px 305px;
			background-color: blue;
			padding: 40px 50px;
			border-radius: 35px;
			border: 4px solid #ca66ae;
			color: #ff00b7;
			
		}

		#triangle-down {
			margin: auto;
			width: 0 ;
			align-self: center;
			height: 0;
			border-left: 150px solid transparent;
			border-right: 150px solid transparent;
